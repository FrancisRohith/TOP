<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="bgimg" >
            <div class="logo">
                <div class="img"></div>
                <div class="name">ODIN</div>
            </div>
        </div>
    <div class="content">
        <div class="head">
        <p class="heading">This is not  real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            Sign up<em> now </em>to get started.
        </p>
        <p class="subhead">You Know want to.</p>
        </div>  
        <div class="details">
            <h1 class="label">Let's do this!</h1>
            <fieldset>
                    <p>
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name"/>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"/>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password"/>
                    </p>
                    <p>
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name"/> 
                        <label for="mobile">Phone number</label>
                        <input type="number" minlength=10 id="mobile" name="mobile"/>
                        <label for="name">Confirm Password</label>
                        <input type="confirm password" id="name" name="name"/>
                    </p>
            </fieldset>
        </div>
        <footer>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a class="login" href="#">Log in</a></p>
        </footer>
    </div>
    </div>
</body>
</html>
