<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polygon with Child Border</title>
  <style>
    .polygon-parent {
      width: 400px;
      height: 300px;
      background: linear-gradient(135deg, #00c4ff, #008cff);
      clip-path: polygon(0 0, 100% 0%, 100% 50%, 0 100%);
      position: relative; /* Ensure child can be positioned relative to this */
    }

    .child {
      width: 200px;
      height: 100px;
      background: white;
      border: 5px solid black; /* Border of the child */
      position: absolute;
      top: 50%; /* Center vertically */
      left: 50%; /* Center horizontally */
      transform: translate(-50%, -50%);
      z-index: 1; /* Ensure the child is above the parent */
    }
  </style>
</head>
<body>
  <div class="polygon-parent">
    <div class="child">
      <p>Child Content</p>
    </div>
  </div>
</body>
</html>
